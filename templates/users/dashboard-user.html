{% extends "/users/base-template-user.html" %}

{% block title %}Investinbulls.net{% endblock %}

{% block content %}

<style>
  /* Ensure container handles button layout */
  .dashboard-container {
    display: flex;
    gap: 20px; /* Add spacing between buttons */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
  }

  /* General button styles */
  .dashboard-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background-color: orange;
    color: black;
    text-decoration: none;
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 150px; /* Set equal width */
    height: 20px; /* Set equal height */
    text-align: center;
  }

  /* Button hover effect */
  .dashboard-btn:hover {
    background-color: #e67e22;
  }

  /* Align icon and text inside button */
  .dashboard-btn i {
    margin-right: 8px; /* Spacing between icon and text */
  }
</style>
<!-- Dashboard content -->
<div class="dashboard-container">  
  <a href="/show_ticker_user_watchlist" class="dashboard-btn">
    <i class="fa fa-line-chart"></i> Watchlist
  </a>
  <a href="/show_ticker_user_trading" class="dashboard-btn">
    <i class="fa fa-newspaper-o"></i> Swing Trading
  </a>
  <a href="/show_ticker_user_investment" class="dashboard-btn">
    <i class="fa fa-usd"></i> Investment
  </a>
</div>

{% endblock %}
